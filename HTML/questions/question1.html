<h2>What language is spoken in the country famous for croissants, baguettes, and the Eiffel Tower?<h2>
<ul>
  <li><button onclick="checkAnswer(0)">French</button></li>
  <li><button onclick="checkAnswer(1)">Spanish</button></li>
  <li><button onclick="checkAnswer(2)">Norwegian or German</button></li>
</ul>

<h3 id="feedback" style="margin-top: 1rem; font-weight: bold;"></h3>

<script>
  (() => {
    let answered = false;

    window.checkAnswer = function (answer) {
      if (answered) return;
      answered = true;

      const feedback = document.getElementById("feedback");
      if (answer === 0) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
        setTimeout(() => location.hash = "tasks/task1", 1000);
      } else {
        feedback.textContent = "Wrong!";
        feedback.style.color = "red";
      }
    };
  })();
</script>
