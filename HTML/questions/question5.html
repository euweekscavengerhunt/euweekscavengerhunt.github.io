<h2>What does a green pedestrian light mean across Europe?</h2>
<ul>
  <li><button onclick="checkAnswer(0)">Stop and spin</button></li>
  <li><button onclick="checkAnswer(1)">Walk</button></li>
  <li><button onclick="checkAnswer(2)">Dance</button></li>
</ul>

<h3 id="feedback" style="margin-top: 1rem; font-weight: bold;"></h3>

<script>
  (() => {
    let answered = false;

    window.checkAnswer = function (answer) {
      if (answered) return;
      answered = true;

      const feedback = document.getElementById("feedback");
      if (answer === 1) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
        setTimeout(() => location.hash = "tasks/task5", 1000);
      } else {
        feedback.textContent = "Wrong!";
        feedback.style.color = "red";
      }
    };
  })();
</script>
